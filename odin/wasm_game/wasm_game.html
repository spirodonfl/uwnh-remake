            class FSM {
                constructor () {
                    this.states = {};
                    this.currentState = 'default';
                }
                moveToState(state) {
                    if (!this.states[state] || this.currentState === state) {
                        return false;
                    } else {
                        if (this.states[state]._before) {
                            this.states[state]._before();
                        }
                        this.currentState = state;
                        if (this.states[state]._after) {
                            this.states[state]._after();
                        }
                        return true;
                    }
                }
                runAction(action, ...args) {
                    if (!this.states[this.currentState][action]) {
                        return false;
                    } else {
                        this.states[this.currentState][action](...args);
                        return true;
                    }
                }

            var wasm

            }
            function read_last_array_buffer(offset = 1) {

                env: {
                    memory: new WebAssembly.Memory({

                        var bytes = new Uint8Array(wasm.exports.memory.buffer, ptr, len)
                        var message = new TextDecoder('utf-8').decode(bytes)
                        console.log(message)
                    },
                    js_output_string_buffer: function(ptr, len) {
                        var bytes = new Uint8Array(wasm.exports.memory.buffer, ptr, len)
                        var message = new TextDecoder('utf-8').decode(bytes)
                        // console.log(message)
                        output_string_buffers.push(message)
                        MAX_STRING_BUFFER_ENTRIES = 200
                        if (output_string_buffers.length > MAX_STRING_BUFFER_ENTRIES) {
                            output_string_buffers.shift()
                        }
                    },
                    js_output_array_buffer: function(ptr, len) {
                        var array = new Int32Array(wasm.exports.memory.buffer, ptr, len)
                        // console.log(array)
                        output_array_buffers.push(array)
                        MAX_STRING_ARRAY_ENTRIES = 200
                        if (output_array_buffers.length > MAX_STRING_ARRAY_ENTRIES) {

                        }
                    },

            function formatMemorySize(bytes) {
                const kb = bytes / 1024;
                const mb = kb / 1024;
                const gb = mb / 1024;
                
                if (gb >= 1) return `${gb.toFixed(2)} GB`;
                if (mb >= 1) return `${mb.toFixed(2)} MB`;
                if (kb >= 1) return `${kb.toFixed(2)} KB`;
                return `${bytes} Bytes`;
            }

            function wasm_setInputString(str) {
                var encoder = new TextEncoder();
                var bytes = encoder.encode(str);

                var ptr = wasm.exports.get_input_string_buffer_ptr();
                var maxSize = wasm.exports.get_input_string_buffer_len();
                
                if (bytes.length > maxSize) {
                    throw new Error("String too large for buffer");
                }

                new Uint8Array(wasm.exports.memory.buffer).set(bytes, ptr);

                wasm.exports.set_input_string_buffer_length(str.length)
            }
            function wasm_setInputArray(array) {
                var ptr = wasm.exports.get_input_array_buffer_ptr();
                var maxSize = wasm.exports.get_input_array_buffer_len();
                
                if (array.length > maxSize) {
                    throw new Error("Array too large for buffer");
                }

                new Int32Array(wasm.exports.memory.buffer, ptr, array.length).set(array);
            }
            function readStringFromWasm(start, length) {
                // console.trace({start, length})
                var string_buffer = new Uint8Array(
                    wasm.exports.memory.buffer,
                    start,
                    length,
                )
                var string = new TextDecoder('utf-8').decode(string_buffer)
                // console.log("String from WASM:", string)
                return string
            }
            function readDbStringFromWasm(id, machine_name = false) {
                var start, length
                if (machine_name) {
                    start = wasm.exports.get_string_machine_name_ptr(id)
                    length = wasm.exports.get_string_machine_name_len(id)
                } else {
                    start = wasm.exports.get_string_text_ptr(id)
                    length = wasm.exports.get_string_text_len(id)
                }
                return readStringFromWasm(start, length)
            }

                    // Convert to visual representation

                        case 11: return 'J';
                        case 12: return 'Q';
                        case 13: return 'K';
                        case 1: return 'A';
                        default: return value.toString();

                            RAF.last_time = current_time - (delta_time % RAF.interval)

                    })
                } else {
                    fetch('wasm_game.wasm')
                        .then(function(response) { return response.arrayBuffer() })
                        .then(function(bytes) { return WebAssembly.instantiate(bytes, importObject) })
                        .then(function(results) {
                            var instance = results.instance
                            wasm = instance

                            console.log("Starting memory:", formatMemorySize(wasm.exports.memory.buffer.byteLength))
                            console.log("Pages:", wasm.exports.memory.buffer.byteLength / 65536);

                            start_game()
                        })
                }

                // NOTE: Keeping this here because, in the future, we may want this
                // async function loadGameTextFromUrl(url) {
                //     const response = await fetch(url);
                //     const binaryData = await response.arrayBuffer();
                //     const uint8Array = new Uint8Array(binaryData);
                    
                //     return loadGameText(uint8Array);                }

                // // Usage example:
                // loadGameTextFromUrl('text_data.bin')
                //     .then(gameText => {
                //         console.log(gameText); // Your array of text strings
                //     })
                //     .catch(error => {
                //         console.error("Error loading game text:", error);
                //     });
            })

            var game_mode
            function start_game() {
                console.log('Starting game here')

                var TILE_SIZE = 16
                var TILE_SCALE = 2
                var TILE_SIZE_SCALED = TILE_SIZE * TILE_SCALE
                wasm.exports.set_viewport_size(12, 12)
                document.getElementById('viewport').style.width = (TILE_SIZE_SCALED * wasm.exports.get_viewport_width()) + 'px'
                document.getElementById('viewport').style.height = (TILE_SIZE_SCALED * wasm.exports.get_viewport_height()) + 'px'
                for (var i = 0; i < wasm.exports.get_viewport_width(); ++i) {
                    for (var j = 0; j < wasm.exports.get_viewport_height(); ++j) {
                        var tile = document.createElement('div')
                        tile.style.width = TILE_SIZE_SCALED + 'px'
                        tile.style.height = TILE_SIZE_SCALED + 'px'
                        tile.style.backgroundColor = 'purple'
                        tile.style.border = '1px solid white'
                        tile.setAttribute('viewport_x', i)
                        tile.setAttribute('viewport_y', j)
                        tile.setAttribute('world_x', i)
                        tile.setAttribute('world_y', j)
                        document.getElementById('viewport').appendChild(tile)
                    }
                }
                wasm.exports.initialize_game()
                console.log("Current memory:", formatMemorySize(wasm.exports.memory.buffer.byteLength))
                game_mode = gh.getGameMode()
                if (game_mode == "Empty") {
                    uih.initialize()
                    console.log('Game is empty, starting frames')
                    requestAnimationFrame(RAF.animate)
                }

                document.addEventListener('keyup', function (e) {
                    game_mode = gh.getGameMode()
                    switch (e.code) {
                        case "KeyZ":
                            wasm.exports.user_input_a()
                            if (game_mode === "In Scene") {
                                var current_scene_choice = document.querySelector('.scene_choice.current')
                                if (current_scene_choice instanceof HTMLElement) {
                                    if (gh.getCurrentSceneNeedsNumericalInput()) {
                                        var current_value = document.getElementById('scene_user_numerical_input').value
                                        console.log("CURRENT VALUE IS", current_value)
                                        wasm.exports.user_input_number(current_value)
                                    }
                                    wasm.exports.current_scene_make_choice(current_scene_choice.id)
                                } else {
                                    console.log("Tried to get an element that didn't exist")
                                }
                            }
                        break
                        case "KeyX":
                            wasm.exports.user_input_b()
                        break
                        case "KeyC":
                            wasm.exports.user_input_x()
                        break
                        case "KeyV":
                            wasm.exports.user_input_y()
                        break
                        case "KeyA":
                            wasm.exports.user_input_left()
                        break
                        case "KeyD":
                            wasm.exports.user_input_right()
                        break
                        case "KeyW":
                            wasm.exports.user_input_up()
                            if (game_mode === "In Scene") {
                                var current_scene_choices = document.querySelectorAll('.scene_choice')
                                for (var i = 0; i < current_scene_choices.length; ++i) {
                                    current_scene_choices[i].classList.remove('current')
                                }
                                if ((scene_choice_cursor - 1) < 0) {
                                    scene_choice_cursor = current_scene_choices.length - 1
                                } else {
                                    scene_choice_cursor -= 1
                                }
                                current_scene_choices[scene_choice_cursor].classList.add('current')
                            }
                        break
                        case "KeyS":
                            wasm.exports.user_input_down()
                            if (game_mode === "In Scene") {
                                var current_scene_choices = document.querySelectorAll('.scene_choice')
                                for (var i = 0; i < current_scene_choices.length; ++i) {
                                    current_scene_choices[i].classList.remove('current')
                                }
                                if ((scene_choice_cursor + 1) >= current_scene_choices.length) {
                                    scene_choice_cursor = 0
                                } else {
                                    scene_choice_cursor += 1
                                }
                                current_scene_choices[scene_choice_cursor].classList.add('current')
                            }
                        break
                        case "KeyQ":
                            wasm.exports.user_input_left_bumper()
                        break
                        case "KeyE":
                            wasm.exports.user_input_right_bumper()
                        break
                        case "KeyT":
                            wasm.exports.user_input_start()
                        break
                        case "KeyG":
                            wasm.exports.user_input_select()
                        break
                    }
                })
            }
        </script>
