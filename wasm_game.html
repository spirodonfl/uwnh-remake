            class FSM
            {
                constructor ()
                {
                    this.states = {};
                    this.currentState = 'default';
                }
                moveToState(state)
                {
                    if (!this.states[state] || this.currentState === state)
                    {
                        return false;
                    }
                    else
                    {
                        if (this.states[state]._before)
                        {
                            this.states[state]._before();
                        }
                        this.currentState = state;
                        if (this.states[state]._after)
                        {
                            this.states[state]._after();
                        }
                        return true;
                    }
                }
                runAction(action, ...args)
                {
                    if (!this.states[this.currentState][action])
                    {
                        return false;
                    }
                    else
                    {
                        this.states[this.currentState][action](...args);
                        return true;
                    }
                }
                _populateTestStates ()
                {
                    this.states = {
                        'test': {
                            '_before': () => {console.log('before');},
                            '_after': () => {console.log('after');},
                            'special action': (a, c) => {console.log('SPECIAL', [a, c]);}
                        }

            function formatMemorySize(bytes)
            {
                const kb = bytes / 1024;
                const mb = kb / 1024;
                const gb = mb / 1024;
                
                if (gb >= 1) return `${gb.toFixed(2)} GB`;
                if (mb >= 1) return `${mb.toFixed(2)} MB`;
                if (kb >= 1) return `${kb.toFixed(2)} KB`;
                return `${bytes} Bytes`;
            }

            function wasm_setInputString(str)
            {
                var encoder = new TextEncoder();
                var bytes = encoder.encode(str);

                var ptr = wasm.exports.get_input_string_buffer_ptr();
                var maxSize = wasm.exports.get_input_string_buffer_len();
                
                if (bytes.length > maxSize)
                {
                    throw new Error("String too large for buffer");
                }

                new Uint8Array(wasm.exports.memory.buffer).set(bytes, ptr);

                wasm.exports.set_input_string_buffer_length(str.length);
            }
            function wasm_setInputArray(array)
            {
                var ptr = wasm.exports.get_input_array_buffer_ptr();
                var maxSize = wasm.exports.get_input_array_buffer_len();
                
                if (array.length > maxSize)
                {
                    throw new Error("Array too large for buffer");
                }

                new Int32Array(wasm.exports.memory.buffer, ptr, array.length).set(array);

                wasm.exports.set_input_array_buffer_length(array.length);
            }

                editorSetLayerCoordinatesValue: function(layer_id, x, y, value)
                {
                    var original_value = wasm.exports.get_layer_data_by_coordinates(layer_id, x, y);
                    // UNDO_COUNTER = 0 (actually equal to undo array.length - 1)
                    // [layer_id, x, y, original_value, updated_value]
                    // If you go backwards into the undo array and then make a NEW change, release everything in undo array from current UNDO_COUNTER to end of array
                    // REDO_COUNTER = UNDO_COUNTER + 1 -> reapply updated_value
                    // TODO: store original value in an array of changes so we can undo and redo
                    LAYER_COORDINATES_VALUE_HISTORY[LAYER_COORDINATES_VALUE_UNDO_COUNTER] = [
                        layer_id,
                        x, y,
                        original_value,
                        value
                    ];
                    ++LAYER_COORDINATES_VALUE_UNDO_COUNTER;
                    wasm.exports.add_value_to_global_world_data(layer_id, x, y, value);
                    wasm.exports.should_redraw_everything();
                    // force_redraw = true;
                },
                editorSetLayerCoordinatesValueUndo: function ()
                {
                    --LAYER_COORDINATES_VALUE_UNDO_COUNTER;
                    if (LAYER_COORDINATES_VALUE_UNDO_COUNTER < 0)
                    {
                        LAYER_COORDINATES_VALUE_UNDO_COUNTER = 0;
                    }
                    var data = LAYER_COORDINATES_VALUE_HISTORY[LAYER_COORDINATES_VALUE_UNDO_COUNTER];
                    wasm.exports.add_value_to_global_world_data(data[0], data[1], data[2], data[3]);
                    wasm.exports.should_redraw_everything();
                    // force_redraw = true;
                },
                editorSetLayerCoordinatesValueRedo: function ()
                {
                    if (LAYER_COORDINATES_VALUE_UNDO_COUNTER < LAYER_COORDINATES_VALUE_HISTORY.length)
                    {
                        var data = LAYER_COORDINATES_VALUE_HISTORY[LAYER_COORDINATES_VALUE_UNDO_COUNTER];
                        wasm.exports.add_value_to_global_world_data(data[0], data[1], data[2], data[4]);
                        wasm.exports.should_redraw_everything();
                        force_redraw = true;
                        --LAYER_COORDINATES_VALUE_UNDO_COUNTER;
                    }
                },

                // Create as many divs as necessary for a number of coordinates
                multiHighlightsData: [],
                addMultiHighlight: function(type, x, y, zIndex, color)
                {
                    var exists = false;
                    for (var d = 0; d < uih.multiHighlightsData.length; ++d)
                    {
                        var hd = uih.multiHighlightsData[d];
                        if (hd.x == x && hd.y == y && (!hd.type || hd.type == type))
                        {
                            // console.log("Already exists", hd);
                            exists = true;
                            break;
                        }
                    }
                    if (!exists)
                    {
                        uih.multiHighlightsData.push({
                            x, y, color,
                            element: null,
                            zIndex,
                            type
                        });
                    }
                },
                clearMultiHighlights: function (type)
                {
                    for (var d = 0; d < uih.multiHighlightsData.length; ++d)
                    {
                        var hd = uih.multiHighlightsData[d];
                        if (hd.element !== null && ((type && hd.type == type) || !type))
                        {
                            hd.x = null;
                            hd.y = null;
                            hd.type = null;
                            hd.element.remove();
                        }
                    }

                    if (!type)
                    {
                        uih.multiHighlightsData = [];
                    }
                },
                renderHighlights: function(type)
                {
                    for (var d = 0; d < uih.multiHighlightsData.length; ++d)
                    {
                        var hd = uih.multiHighlightsData[d];
                        if (
                            ((type && hd.type == type) || !type) &&
                            hd.element == null
                        ) {
                            var div = document.createElement('div');
                            if (hd.type === "ocean_battle_current_turn_ship")
                            {
                                div.style.borderBottom = "2px solid red";
                            }
                            else
                            {
                                if (hd.color)
                                {
                                    div.style.backgroundColor = hd.color;
                                }
                                else
                                {
                                    div.style.backgroundColor = 'rgba(100, 100, 100, 0.3)';
                                }
                            }
                            div.style.width = TILE_SIZE_SCALED + 'px';
                            div.style.height = TILE_SIZE_SCALED + 'px';
                            div.style.position = 'absolute';
                            div.style.zIndex = hd.zIndex ?? 30;
                            div.classList.add('multihighlight');
                            div.id = d;
                            div.setAttribute("data-type", type);
                            uih.multiHighlightsData[d].element = div;
                            var tile = uih.getTile(hd.x, hd.y);
                            if (tile !== wasm.exports.get_sentry())
                            {
                                tile.appendChild(uih.multiHighlightsData[d].element);
                            }

                getHighlight: function(type)
                {
                    if (!type)
                    {
                        return;
                    }
                    for (var d = 0; d < uih.multiHighlightsData.length; ++d)
                    {
                        var hd = uih.multiHighlightsData[d];
                        if (type == hd.type)
                        {
                            return hd;
                        }
                    }
                    return wasm.exports.get_sentry();
                },
                moveHighlight: function(index, direction)
                {
                    var hd = uih.multiHighlightsData[index];
                    var tile = uih.getTile(hd.x, hd.y);
                    if (tile !== wasm.exports.get_sentry())
                    {
                        for (var c = 0; c < tile.children.length; ++c)
                        {
                            if (tile.children[c].id == index && tile.children[c].classList.contains('multihighlight'))
                            {
                                tile.children[c].remove();
                            }
                        }
                    }

                    if (direction === "left")
                    {
                        --hd.x;
                        if (hd.x < 0)
                        {
                            hd.x = 0;
                        }
                    }
                    else if (direction == "right")
                    {
                        ++hd.x;
                        if (hd.x >= wasm.exports.get_current_world_width())
                        {
                            hd.x = wasm.exports.get_current_world_width() - 1;
                        }
                    }
                    else if (direction === "up")
                    {
                        --hd.y;
                        if (hd.y < 0)
                        {
                            hd.y = 0;
                        }
                    }
                    else if (direction == "down")
                    {
                        ++hd.y;
                        if (hd.y >= wasm.exports.get_current_world_height())
                        {
                            hd.y = wasm.exports.get_current_world_height() - 1;
                        }
                    }

                    tile = uih.getTile(hd.x, hd.y);
                    if (tile !== wasm.exports.get_sentry())
                    {
                        tile.appendChild(uih.multiHighlightsData[index].element);
                    }
                },

                // Function to get card value (1-13)
                getCardValue: function (cardNumber)
                {
                    // Get the remainder when divided by 13 (0-12)
                    let value = cardNumber % 13;
                    
                    // Adjust for 0 to be 13 (King)
                    if (value === 0) value = 13;
                    
                    // Convert to visual representation
                    switch (value)
                    {
                        case 11: return 'J';
                        case 12: return 'Q';
                        case 13: return 'K';
                        case 1: return 'A';
                        default: return value.toString();
                    }
                },

                renderCannonAttack: function(attacker_tile_element, target_tile_element)
                {
                    if (attacker_tile_element && target_tile_element)
                    {
                        var cannon_tile = document.createElement('div');
                        cannon_tile.id = "cannon_tile";
                        cannon_tile.style.position = "absolute";
                        cannon_tile.style.zIndex = "100";
                        cannon_tile.style.width = TILE_SIZE_SCALED + "px";
                        cannon_tile.style.height = TILE_SIZE_SCALED + "px";
                        cannon_tile.classList.add("atlas");
                        cannon_tile.style.backgroundPosition = "calc(-1 * calc(64px * 9)) calc(-1 * calc(64px * 1))";
                        cannon_tile.style.top = attacker_tile_element.getClientRects()[0].top + "px";
                        cannon_tile.style.left = attacker_tile_element.getClientRects()[0].left + "px";
                        var attacker_animation_y = attacker_tile_element.getClientRects()[0].top;
                        var attacker_animation_x = attacker_tile_element.getClientRects()[0].left;
                        var target_animation_y = target_tile_element.getClientRects()[0].top;
                        var target_animation_x = target_tile_element.getClientRects()[0].left;
                        // target_tile_element.style.border = "3px solid white";
                        document.body.appendChild(cannon_tile);
                        var animation_interval = setInterval(() => {
                            if (target_animation_x > attacker_animation_x)
                            {
                                attacker_animation_x += 5;
                                if (attacker_animation_x > target_animation_x) {
                                    attacker_animation_x = target_animation_x;
                                }
                            }
                            else
                            {
                                attacker_animation_x -= 5;
                                if (attacker_animation_x < target_animation_x)
                                {
                                    attacker_animation_x = target_animation_x;
                                }

            window.addEventListener('load', function ()
            {
                RAF.initialize();

                var query_string = window.location.search;
                var url_params = new URLSearchParams(query_string);
                var multiplayer = url_params.get('is_multiplayer');
                if (multiplayer === 1 || multiplayer === true || multiplayer === "true" || multiplayer === "1")
                {
                    IS_MULTIPLAYER = true;
                    MULTIPLAYER.host = url_params.get('host');
                    if (!url_params.get('keyString') || url_params.get('keyString') === "")
                    {
                        alert("Please go to https://discord.gg/7ZrQHjUsJ4 and ask a mod for a key");
                    }
                    else
                    {
                        MULTIPLAYER.keyString = url_params.get('keyString');
                        MULTIPLAYER.username = url_params.get("username");
                        MULTIPLAYER.validateKey();
                    }
                }

                var base64 = true;
                if (base64)
                {
                    var bytes = Uint8Array.from(atob(wasmBase64), c => c.charCodeAt(0));
                    WebAssembly.instantiate(bytes, importObject).then(results => {
                        var instance = results.instance;
                        wasm = instance;

                        // NOTE: This is how you call a function that's not exported. JS calls WASM functions through the indirect function table.
                        // console.log(wasm);
                        // console.log(wasm.exports.__indirect_function_table);
                        // console.log(wasm.exports.__indirect_function_table.get(1)());

                        console.log("Starting memory:", formatMemorySize(wasm.exports.memory.buffer.byteLength));
                        console.log("Pages:", wasm.exports.memory.buffer.byteLength / 65536);

                        start_game();
                    });
                }
                else
                {
                    fetch('wasm_game.wasm')
                        .then(function(response) { return response.arrayBuffer() })
                        .then(function(bytes) { return WebAssembly.instantiate(bytes, importObject) })
                        .then(function(results) {
                            var instance = results.instance;
                            wasm = instance;

                            console.log("Starting memory:", formatMemorySize(wasm.exports.memory.buffer.byteLength));
                            console.log("Pages:", wasm.exports.memory.buffer.byteLength / 65536);

                            start_game();
                        });
                }

                // NOTE: Keeping this here because, in the future, we may want this
                // async function loadGameTextFromUrl(url) {

                //     const binaryData = await response.arrayBuffer();

            var should3d = false;

            {

            }

            var game_mode;
            var TILE_SIZE = 16;
            var TILE_SCALE = 2;
            var TILE_SIZE_SCALED = TILE_SIZE * TILE_SCALE;
            function start_game()
            {
                console.log('Starting game here');

                wasm.exports.set_viewport_size(12, 12);
                document.getElementById('viewport').style.width = (TILE_SIZE_SCALED * wasm.exports.get_viewport_width()) + 'px';
                document.getElementById('viewport').style.height = (TILE_SIZE_SCALED * wasm.exports.get_viewport_height()) + 'px';
                for (var vty = 0; vty < wasm.exports.get_viewport_height(); ++vty)
                {
                    for (var vtx = 0; vtx < wasm.exports.get_viewport_width(); ++vtx)
                    {
                        var tile = document.createElement('div');
                        tile.style.width = TILE_SIZE_SCALED + 'px';
                        tile.style.height = TILE_SIZE_SCALED + 'px';
                        tile.style.backgroundColor = 'purple';
                        // tile.style.border = '1px solid white'
                        tile.setAttribute('viewport_x', vtx);
                        tile.setAttribute('viewport_y', vty);
                        tile.setAttribute('world_x', vtx);
                        tile.setAttribute('world_y', vty);
                        tile.classList.add('tile_element');
                        tile.bgTick = 0;
                        document.getElementById('viewport').appendChild(tile);
                    }
                }
                wasm.exports.initialize_game();
                console.log("Current memory:", formatMemorySize(wasm.exports.memory.buffer.byteLength));
                game_mode = gh.getGameMode();
                if (game_mode == "Empty")
                {
                    uih.initialize();
                    console.log('Game is empty, starting frames');
                    requestAnimationFrame(RAF.animate);
                }

                var degx = 85;
                var degy = 0;
                var ctrl_down = false;
                document.addEventListener('mousemove', function (e)
                {
                    if (should3d && ctrl_down)
                    {
                        degx += e.movementX;
                        degy += e.movementY;
                        // Note: Yes, it's backwards
                        document
                            .getElementById("viewport")
                            .style
                            .setProperty("--rotate-x", degy + "deg");
                        document
                            .getElementById("viewport")
                            .style
                            .setProperty("--rotate-y", degx + "deg");
                    }
                });

                document.getElementById('viewport').addEventListener('mousemove', function (e) {
                    var offsetX = Math.floor(e.clientX / TILE_SIZE_SCALED);
                    var offsetY = Math.floor(e.clientY / TILE_SIZE_SCALED);
                    var tile_element = uih.getViewportTile(offsetX, offsetY);
                    if (tile_element !== wasm.exports.get_sentry())
                    {
                        var world_x = parseInt(tile_element.getAttribute("world_x"));
                        var world_y = parseInt(tile_element.getAttribute("world_y"));
                        // TODO: Why are the tiles not updating their world coordinates based on camera offset
                        // and by tiles I mean the actual div tiles that contain coordinates for viewport and world
                        world_x += wasm.exports.get_camera_offset_x();
                        world_y += wasm.exports.get_camera_offset_y();
                        document.getElementById("debug_viewport_x").innerHTML = "Viewport X: " + offsetX;
                        document.getElementById("debug_viewport_y").innerHTML = "Viewport Y: " + offsetY;
                        document.getElementById("debug_world_x").innerHTML = "World X: " + world_x;
                        document.getElementById("debug_world_y").innerHTML = "World Y: " + world_y;
                    }
                });

                document.addEventListener('keydown', function (e)
                {
                    switch (e.code)
                    {
                        case "ControlLeft":
                            ctrl_down = true;
                            break;
                    }
                });

                document.addEventListener('keyup', function (e)
                {
                    game_mode = gh.getGameMode();
                    switch (e.code)
                    {
                        case "ControlLeft":
                            ctrl_down = false;
                            break;
                        case "KeyZ":
                            if (game_mode === "In Scene")
                            {
                                if (
                                    scene_name == "scene_ocean_battle" &&
                                    (scene_state_name == "ocean_battle_cannon_attack_choose_target" ||
                                    scene_state_name == "ocean_battle_board_attack_choose_target")
                                ) {
                                    var h_choose_target = uih.getHighlight("choose_target");
                                    if (
                                        scene_state_name == "ocean_battle_cannon_attack_choose_target" &&
                                        wasm.exports.ocean_battle_is_valid_cannon_coordinates(
                                            h_choose_target.x,
                                            h_choose_target.y
                                        ) !== wasm.exports.get_sentry()
                                    ) {
                                        wasm.exports.ocean_battle_set_intended_cannon_coordinates(
                                            h_choose_target.x, h_choose_target.y
                                        );
                                        uih.clearMultiHighlights();
                                        if (IS_MULTIPLAYER)
                                        {
                                            MULTIPLAYER.sendToHost({
                                                action: "cannon_attack_choose_target",
                                                chosen_target: {
                                                    x: h_choose_target.x,
                                                    y: h_choose_target.y
                                                }
                                            });
                                        }
                                        else
                                        {
                                            wasm.exports.current_scene_make_choice(0);
                                        }
                                    } else if(
                                        scene_state_name == "ocean_battle_board_attack_choose_target" &&
                                        wasm.exports.ocean_battle_is_valid_boarding_coordinates(
                                            h_choose_target.x,
                                            h_choose_target.y
                                        ) !== wasm.exports.get_sentry()
                                    ) {
                                        wasm.exports.ocean_battle_set_intended_boarding_coordinates(
                                            h_choose_target.x, h_choose_target.y
                                        );
                                        uih.clearMultiHighlights();
                                        if (IS_MULTIPLAYER)
                                        {
                                            MULTIPLAYER.sendToHost({
                                                action: "boarding_attack_choose_target",
                                                chosen_target: {
                                                    x: h_choose_target.x,
                                                    y: h_choose_target.y
                                                }
                                            });
                                        }
                                        else
                                        {
                                            wasm.exports.current_scene_make_choice(0);
                                        }
                                    }
                                }
                                else
                                {
                                    if (scene_name == "scene_ocean_battle" && scene_state_name == "ocean_battle_moving")
                                    {
                                        uih.clearMultiHighlights("ocean_battle_moving_intended");
                                        uih.clearMultiHighlights("ocean_battle_moving");
                                    }
                                    uih.sceneChoiceSelect();
                                }
                            }
                            else
                            {
                                wasm.exports.user_input_a();
                            }
                            break;
                        case "KeyX":
                            if (game_mode === "In Scene")
                            {
                                if (
                                    scene_name == "scene_ocean_battle" &&
                                    (scene_state_name == "ocean_battle_cannon_attack_choose_target" ||
                                    scene_state_name == "ocean_battle_board_attack_choose_target")
                                ) {
                                    uih.clearMultiHighlights();
                                    // Exiting target choice for attack so we don't need
                                    // to send this off to the multiplayer host
                                    wasm.exports.current_scene_make_choice(1);
                                }
                            }
                            else
                            {
                                wasm.exports.user_input_b();
                            }
                            break;
                        case "KeyC":
                            wasm.exports.user_input_x();
                            break;
                        case "KeyV":
                            wasm.exports.user_input_y();
                            break;
                        case "KeyA":
                            if (game_mode === "In Scene")
                            {
                                if (scene_name == "scene_ocean_battle" && scene_state_name == "ocean_battle_moving")
                                {
                                    var current_ship_x = wasm.exports.get_ocean_battle_current_turn_ship_x();
                                    var current_ship_y = wasm.exports.get_ocean_battle_current_turn_ship_y();
                                    if (OceanBattlePlayerMoving.intended_y == null)
                                    {
                                        OceanBattlePlayerMoving.intended_y = current_ship_y;
                                    }
                                    if (OceanBattlePlayerMoving.intended_x == null)
                                    {
                                        OceanBattlePlayerMoving.intended_x = current_ship_x - 1;
                                    }
                                    else
                                    {
                                        --OceanBattlePlayerMoving.intended_x;
                                    }
                                    if (OceanBattlePlayerMoving.intended_x < 0)
                                    {
                                        OceanBattlePlayerMoving.intended_x = 0;
                                    }

                                    if (
                                        OceanBattlePlayerMoving.intended_x >= 0 &&
                                        wasm.exports.ocean_battle_is_world_coordinate_in_ship_movement_range(
                                            OceanBattlePlayerMoving.intended_x,
                                            OceanBattlePlayerMoving.intended_y
                                        )
                                    ) {
                                        wasm.exports.set_ocean_battle_data_intended_move_x(OceanBattlePlayerMoving.intended_x);
                                        wasm.exports.set_ocean_battle_data_intended_move_y(OceanBattlePlayerMoving.intended_y);
                                        uih.clearMultiHighlights("ocean_battle_moving_intended");
                                        uih.addMultiHighlight(
                                            "ocean_battle_moving_intended",
                                            OceanBattlePlayerMoving.intended_x,
                                            OceanBattlePlayerMoving.intended_y,
                                            38,
                                            "rgba(100, 200, 255, 0.5)"
                                        );
                                        uih.renderHighlights("ocean_battle_moving_intended");
                                    } else {
                                        ++OceanBattlePlayerMoving.intended_x;
                                    }
                                } else if (
                                    scene_name == "scene_ocean_battle" &&
                                    (
                                        scene_state_name == "ocean_battle_cannon_attack_choose_target" ||
                                        scene_state_name == "ocean_battle_board_attack_choose_target"
                                    )
                                ) {
                                    var choose_target = uih.getHighlight("choose_target");
                                    if (choose_target !== wasm.exports.get_sentry())
                                    {
                                        uih.moveHighlight(parseInt(choose_target.element.id), "left");
                                    }
                                    else
                                    {
                                        uih.addMultiHighlight(
                                            "choose_target",
                                            wasm.exports.get_ocean_battle_current_turn_ship_x(),
                                            wasm.exports.get_ocean_battle_current_turn_ship_y(),
                                            33,
                                            "rgba(0, 255, 0, 0.5)"
                                        );
                                        uih.renderHighlights("choose_target");
                                    }
                                }
                            } else {
                                wasm.exports.user_input_left();
                            }
                            break;
                        case "KeyD":
                            if (game_mode === "In Scene")
                            {
                                if (scene_name == "scene_ocean_battle" && scene_state_name == "ocean_battle_moving")
                                {
                                    var current_ship_x = wasm.exports.get_ocean_battle_current_turn_ship_x();
                                    var current_ship_y = wasm.exports.get_ocean_battle_current_turn_ship_y();
                                    if (OceanBattlePlayerMoving.intended_y == null)
                                    {
                                        OceanBattlePlayerMoving.intended_y = current_ship_y;
                                    }
                                    if (OceanBattlePlayerMoving.intended_x == null)
                                    {
                                        OceanBattlePlayerMoving.intended_x = current_ship_x + 1;
                                    } else {
                                        ++OceanBattlePlayerMoving.intended_x;
                                    }
                                    if (OceanBattlePlayerMoving.intended_x >= wasm.exports.get_current_world_width())
                                    {
                                        OceanBattlePlayerMoving.intended_x = wasm.exports.get_current_world_width();
                                    }
                                    if (
                                        OceanBattlePlayerMoving.intended_x < wasm.exports.get_current_world_width() &&
                                        wasm.exports.ocean_battle_is_world_coordinate_in_ship_movement_range(
                                            OceanBattlePlayerMoving.intended_x,
                                            OceanBattlePlayerMoving.intended_y
                                        )
                                    ) {
                                        wasm.exports.set_ocean_battle_data_intended_move_x(OceanBattlePlayerMoving.intended_x);
                                        wasm.exports.set_ocean_battle_data_intended_move_y(OceanBattlePlayerMoving.intended_y);
                                        uih.clearMultiHighlights("ocean_battle_moving_intended");
                                        uih.addMultiHighlight(
                                            "ocean_battle_moving_intended",
                                            OceanBattlePlayerMoving.intended_x,
                                            OceanBattlePlayerMoving.intended_y,
                                            38,
                                            "rgba(100, 200, 255, 0.5)"
                                        );
                                        uih.renderHighlights("ocean_battle_moving_intended");
                                    } else {
                                        --OceanBattlePlayerMoving.intended_x;
                                    }
                                } else if (
                                    scene_name == "scene_ocean_battle" &&
                                    (
                                        scene_state_name == "ocean_battle_cannon_attack_choose_target" ||
                                        scene_state_name == "ocean_battle_board_attack_choose_target"
                                    )
                                ) {
                                    var choose_target = uih.getHighlight("choose_target");
                                    if (choose_target !== wasm.exports.get_sentry())
                                    {
                                        uih.moveHighlight(parseInt(choose_target.element.id), "right");
                                    }
                                    else
                                    {
                                        uih.addMultiHighlight(
                                            "choose_target",
                                            wasm.exports.get_ocean_battle_current_turn_ship_x(),
                                            wasm.exports.get_ocean_battle_current_turn_ship_y(),
                                            33,
                                            "rgba(0, 255, 0, 0.5)"
                                        );
                                        uih.renderHighlights("choose_target");
                                    }
                                }
                            }
                            wasm.exports.user_input_right();
                            break;
                        case "KeyW":
                            if (game_mode === "In Scene")
                            {
                                if (scene_name == "scene_ocean_battle" && scene_state_name == "ocean_battle_moving")
                                {
                                    var current_ship_x = wasm.exports.get_ocean_battle_current_turn_ship_x();
                                    var current_ship_y = wasm.exports.get_ocean_battle_current_turn_ship_y();
                                    if (OceanBattlePlayerMoving.intended_x == null)
                                    {
                                        OceanBattlePlayerMoving.intended_x = current_ship_x;
                                    }
                                    if (OceanBattlePlayerMoving.intended_y == null)
                                    {
                                        OceanBattlePlayerMoving.intended_y = current_ship_y - 1;
                                    } else {
                                        --OceanBattlePlayerMoving.intended_y;
                                    }
                                    if (OceanBattlePlayerMoving.intended_y < 0) {
                                        OceanBattlePlayerMoving.intended_y = 0;
                                    }
                                    if (
                                        OceanBattlePlayerMoving.intended_y >= 0 &&
                                        wasm.exports.ocean_battle_is_world_coordinate_in_ship_movement_range(
                                            OceanBattlePlayerMoving.intended_x,
                                            OceanBattlePlayerMoving.intended_y
                                        )
                                    ) {
                                        wasm.exports.set_ocean_battle_data_intended_move_x(OceanBattlePlayerMoving.intended_x);
                                        wasm.exports.set_ocean_battle_data_intended_move_y(OceanBattlePlayerMoving.intended_y);
                                        uih.clearMultiHighlights("ocean_battle_moving_intended");
                                        uih.addMultiHighlight(
                                            "ocean_battle_moving_intended",
                                            OceanBattlePlayerMoving.intended_x,
                                            OceanBattlePlayerMoving.intended_y,
                                            38,
                                            "rgba(100, 200, 255, 0.5)"
                                        );
                                        uih.renderHighlights("ocean_battle_moving_intended");
                                    } else {
                                        ++OceanBattlePlayerMoving.intended_y;
                                    }
                                    // Note: Assumption is that, if you're moving, you only have the confirm option so it's ok
                                } else if (
                                    scene_name == "scene_ocean_battle" &&
                                    (
                                        scene_state_name == "ocean_battle_cannon_attack_choose_target" ||
                                        scene_state_name == "ocean_battle_board_attack_choose_target"
                                    )
                                ) {
                                    var choose_target = uih.getHighlight("choose_target");
                                    if (choose_target !== wasm.exports.get_sentry())
                                    {
                                        uih.moveHighlight(parseInt(choose_target.element.id), "up");
                                    }
                                    else
                                    {
                                        uih.addMultiHighlight(
                                            "choose_target",
                                            wasm.exports.get_ocean_battle_current_turn_ship_x(),
                                            wasm.exports.get_ocean_battle_current_turn_ship_y(),
                                            33,
                                            "rgba(0, 255, 0, 0.5)"
                                        );
                                        uih.renderHighlights("choose_target");
                                    }
                                } else {
                                    uih.sceneChoiceCursorUp();
                                }
                            } else {
                                wasm.exports.user_input_up();
                            }
                            break;
                        case "KeyS":
                            if (game_mode === "In Scene")
                            {
                                if (scene_name == "scene_ocean_battle" && scene_state_name == "ocean_battle_moving")
                                {
                                    var current_ship_x = wasm.exports.get_ocean_battle_current_turn_ship_x();
                                    var current_ship_y = wasm.exports.get_ocean_battle_current_turn_ship_y();
                                    if (OceanBattlePlayerMoving.intended_x == null)
                                    {
                                        OceanBattlePlayerMoving.intended_x = current_ship_x;
                                    }
                                    if (OceanBattlePlayerMoving.intended_y == null)
                                    {
                                        OceanBattlePlayerMoving.intended_y = current_ship_y + 1;
                                    }
                                    else
                                    {
                                        ++OceanBattlePlayerMoving.intended_y;
                                    }
                                    if (OceanBattlePlayerMoving.intended_y >= wasm.exports.get_current_world_height())
                                    {
                                        OceanBattlePlayerMoving.intended_y = wasm.exports.get_current_world_height();
                                    }
                                    if (
                                        OceanBattlePlayerMoving.intended_y < wasm.exports.get_current_world_height() &&
                                        wasm.exports.ocean_battle_is_world_coordinate_in_ship_movement_range(
                                            OceanBattlePlayerMoving.intended_x,
                                            OceanBattlePlayerMoving.intended_y
                                        )
                                    ) {
                                        wasm.exports.set_ocean_battle_data_intended_move_x(OceanBattlePlayerMoving.intended_x);
                                        wasm.exports.set_ocean_battle_data_intended_move_y(OceanBattlePlayerMoving.intended_y);
                                        uih.clearMultiHighlights("ocean_battle_moving_intended");
                                        uih.addMultiHighlight(
                                            "ocean_battle_moving_intended",
                                            OceanBattlePlayerMoving.intended_x,
                                            OceanBattlePlayerMoving.intended_y,
                                            38,
                                            "rgba(100, 200, 255, 0.5)"
                                        );
                                        uih.renderHighlights("ocean_battle_moving_intended");
                                    }
                                    else
                                    {
                                        --OceanBattlePlayerMoving.intended_y;
                                    }
                                    // Note: Assumption is that, if you're moving, you only have the confirm option so it's ok
                                }
                                else if
                                (
                                    scene_name == "scene_ocean_battle" &&
                                    (
                                        scene_state_name == "ocean_battle_cannon_attack_choose_target" ||
                                        scene_state_name == "ocean_battle_board_attack_choose_target"
                                    )
                                ) {
                                    var choose_target = uih.getHighlight("choose_target");
                                    if (choose_target !== wasm.exports.get_sentry())
                                    {
                                        uih.moveHighlight(parseInt(choose_target.element.id), "down");
                                    }
                                    else
                                    {
                                        uih.addMultiHighlight(
                                            "choose_target",
                                            wasm.exports.get_ocean_battle_current_turn_ship_x(),
                                            wasm.exports.get_ocean_battle_current_turn_ship_y(),
                                            33,
                                            "rgba(0, 255, 0, 0.5)"
                                        );
                                        uih.renderHighlights("choose_target");
                                    }
                                }
                                else
                                {
                                    uih.sceneChoiceCursorDown();
                                }
                            }
                            else
                            {
                                wasm.exports.user_input_down();
                            }
                            break;
                        case "KeyQ":
                            wasm.exports.user_input_left_bumper();
                            break;
                        case "KeyE":
                            wasm.exports.user_input_right_bumper();
                            break;
                        case "KeyT":
                            wasm.exports.user_input_start();
                            if (uih.showingPlayerMenu)
                            {
                                uih.hidePlayerMenu();
                                uih.showingPlayerMenu = false;
                            }
                            else
                            {
                                uih.showPlayerMenu();
                                uih.showingPlayerMenu = true;
                            }
                            break;
                        case "KeyG":
                            wasm.exports.user_input_select();
                            break;
                        case "KeyI":
                            wasm.exports.move_camera_up();
                            break;
                        case "KeyK":
                            wasm.exports.move_camera_down();
                            break;
                        case "KeyJ":
                            wasm.exports.move_camera_left();
                            break;
                        case "KeyL":
                            wasm.exports.move_camera_right();
                            break;
                    }
                })
            }

            var debug_blocks = false;
            function toggleBlocks()
            {
                debug_blocks = !debug_blocks;
            }
            var debug_entities = false;
            function toggleEntities()
            {
                debug_entities = !debug_entities;
            }
        </script>
    </head>
    <body>
        <div id="opening_title" style="display: none; text-align: center;">
            <img src="title.png" style="width: 100%;" />
        </div>
        <div id="new_load_options_menu" style="display: none; text-align: center;">
            <img src="title2.webp" style="width: 100%; padding-left: 20%; padding-right: 20%;" />
            <div>
                <div class="choice">New</div>
                <div class="choice">Load</div>
                <div class="choice">Options</div>
            </div>
        </div>
        <div id="new_menu" style="display: none; text-align: center;">
            <img src="title2.webp" style="width: 100%; padding-left: 20%; padding-right: 20%;" />
            <div>
                <div class="choice">Stats</div>
                <div class="choice">Looks</div>
                <div class="choice">Name</div>
            </div>
        </div>
        <div id="scene_text_wrapper" style="display: none;">
            <div id="scene_dialogue" style="display: none;"></div>
            <div id="scene_inventory" style="display: none;"></div>
            <div id="scene_numerical_input" style="display: none;">
                <input type="number" id="scene_user_numerical_input" />
            </div>
            <div id="scene_string_input" style="display: none;">
                <input type="text" id="scene_user_string_input" />
            </div>
            <div id="scene_choices" style="display: none;"></div>
        </div>
        <div id="player_menu" style="display: none;">
            <div>Gold: <span id="gold"></span></div>
            <div>Total Items: <span id="total_items"></span></div>
            <div id="items_list"></div>
        </div>
        <div id="blackjack_table" style="display: none; margin-top: 120px;">
            <div>Blackjack Table</div>
            <div id="blackjack_player_hand" style="display: grid; grid-auto-flow: column;"></div>
            <div id="blackjack_dealer_hand" style="display: grid; grid-auto-flow: column;"></div>
            <div id="blackjack_player_total"></div>
            <div id="blackjack_dealer_total"></div>
        </div>
        <div id="viewport" style="display: none;"></div>
        <button id="debug" onclick="wasm.exports.test();">DEBUG</button>
        <button id="should3d" onclick="toggleShouldThreeD();">3D</button>
        <button id="toggle_blocks" onclick="toggleBlocks();">Toggle Blocks</button>
        <button id="toggle_entities" onclick="toggleEntities();">Toggle Entities</button>
        <div style="font-size: 12px;">
            <div id="debug_viewport_x">Viewport X: 0</div>
            <div id="debug_viewport_y">Viewport Y: 0</div>
            <div id="debug_world_x">World X: 0</div>
            <div id="debug_world_y">World Y: 0</div>
        </div>
    </body>
</html>
