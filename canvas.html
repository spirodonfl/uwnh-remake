<html>    <head>        <title>TEST</title>        <script type="text/javascript" src="game.js"></script>    </head>    <body>        <canvas id="grid"></canvas>        <canvas id="main"></canvas>        <canvas id="text"></canvas>        <script style="text/javascript">var canvas = {    main: document.getElementById('main'),    grid: document.getElementById('grid'),    text: document.getElementById('text')}var context = {    main: canvas.main.getContext('2d'),    grid: canvas.grid.getContext('2d'),    text: canvas.text.getContext('2d')}var width = 30;var height = 30;canvas.main.width = width * 32;canvas.main.height = height * 32;canvas.grid.width = width * 32;canvas.grid.height = height * 32;context.grid.strokeStyle = 'rgb(150, 0, 0)';for (var y = 0; y < height; ++y) {    for (var x = 0; x < width; ++x) {        context.grid.strokeRect((x * 32), (y * 32), 32, 32);    }}canvas.text.width = 16 * 32;canvas.text.height = 5 * 32;context.text.fillStyle = 'rgba(255, 255, 255, 0.8)';context.text.fillRect(0, 0, (16 * 32), (5 * 32));context.text.fillStyle = 'rgb(0, 0, 0)';context.text.font = '16px Verdana';context.text.fillText('Test me out. I am a text... How far can I go?', (1 * 32), (1 * 32) + 14, (14 * 32));context.text.fillText('Let us see. Muahahahahahahahaha', (1 * 32), (2 * 32) + 14, (14 * 32));var position = {x: 2, y: 2};context.main.fillStyle = 'rgba(0, 0, 0, 0.5)';context.main.fillRect((position.x * 32), (position.y * 32), 32, 32);window.addEventListener('keyup', function (evt) {    var newPosition = Object.create(position);    if (evt.key === 'ArrowDown') {        newPosition.y += 1;        if (newPosition.y > (height - 1)) {            newPosition.y = (height - 1);        }    } else if (evt.key === 'ArrowUp') {        newPosition.y -= 1;        if (newPosition.y < 0) {            newPosition.y = 0;        }    } else if (evt.key === 'ArrowRight') {        newPosition.x += 1;        if (newPosition.x > (width - 1)) {            newPosition.x = (width - 1);        }    } else if (evt.key === 'ArrowLeft') {        newPosition.x -= 1;        if (newPosition.x < 0) {            newPosition.x = 0;        }    }    if (newPosition.x !== position.x || newPosition.y !== position.y) {        context.main.clearRect((position.x * 32), (position.y * 32), 32, 32);        context.main.fillStyle = 'rgba(0, 0, 0, 0.5)';        context.main.fillRect((newPosition.x * 32), (newPosition.y * 32), 32, 32);        position = newPosition;    }});        </script>        <style type="text/css">canvas#grid {    z-index: 0;    position: absolute;    top: 0;    left: 0;}canvas#main {    z-index: 1;    position: absolute;    top: 0;    left: 0;}canvas#text {    z-index: 2;    position: absolute;    top: 0;    left: 0;    }        </style>    </body></html>
